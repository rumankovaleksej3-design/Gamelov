<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin:0;
  font-family: system-ui, Arial;
  background:#0f172a;
  color:white;
}
.hidden { display:none }
.container { max-width:500px; margin:auto; padding:15px }
input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button { background:#22c55e; color:black; font-weight:600 }
.chat {
  height:60vh;
  overflow:auto;
  background:#020617;
  padding:10px;
  border-radius:12px;
}
.msg { margin:6px 0 }
.msg b { color:#38bdf8 }
.top {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">

<!-- AUTH -->
<div id="auth">
  <h2>ChatNet</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="login()">Войти</button>
  <button onclick="register()">Регистрация</button>
</div>

<!-- PROFILE -->
<div id="profile" class="hidden">
  <h3>Профиль</h3>
  <input id="username" placeholder="Имя пользователя">
  <input id="avatar" placeholder="URL аватара">
  <button onclick="saveProfile()">Сохранить</button>
</div>

<!-- CHAT -->
<div id="chatPage" class="hidden">
  <div class="top">
    <b id="me"></b>
    <button onclick="logout()">Выйти</button>
  </div>

  <div class="chat" id="chat"></div>

  <input id="text" placeholder="Сообщение">
  <button onclick="send()">Отправить</button>
</div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDioAafJRuJ4eMGK25-RsQb8M95CWlb1BY",
  authDomain: "chatnet-2a748.firebaseapp.com",
  projectId: "chatnet-2a748"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async user => {
  if (!user) {
    show("auth");
    return;
  }

  const snap = await db.collection("users").doc(user.uid).get();
  if (!snap.exists) {
    show("profile");
  } else {
    startChat(snap.data());
  }
});

function show(id){
  authDiv=auth; profileDiv=profile; chatDiv=chatPage;
  authDiv.classList.add("hidden");
  profileDiv.classList.add("hidden");
  chatDiv.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

function register(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function logout(){ auth.signOut(); }

function saveProfile(){
  const u=auth.currentUser;
  db.collection("users").doc(u.uid).set({
    username: username.value,
    avatar: avatar.value || "",
    admin: false
  });
}

function startChat(user){
  show("chatPage");
  me.innerText = user.username;
  loadMessages(user);
}

function send(){
  if(!text.value) return;
  db.collection("messages").add({
    uid: auth.currentUser.uid,
    text: text.value,
    time: Date.now()
  });
  text.value="";
}

function loadMessages(user){
  db.collection("messages").orderBy("time")
  .onSnapshot(async snap=>{
    chat.innerHTML="";
    for(const doc of snap.docs){
      const d=doc.data();
      const u=await db.collection("users").doc(d.uid).get();
      chat.innerHTML += `<div class="msg"><b>${u.data().username}</b>: ${d.text}</div>`;
    }
  });
}

// PWA
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
