<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0e1621;
  color:white;
}
.hidden{display:none}
.app{display:flex;height:100vh}

/* SIDEBAR */
.sidebar{
  width:280px;
  background:#17212b;
  padding:10px;
  overflow:auto;
}
.user{
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}
.user:hover{background:#202b36}
.user b{font-size:15px}
.id{font-size:12px;color:#9ca3af}

/* CHAT */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}
.header{
  padding:14px;
  background:#17212b;
  font-weight:600;
}
.messages{
  flex:1;
  padding:10px;
  overflow:auto;
}
.msg{
  max-width:70%;
  padding:8px 12px;
  border-radius:14px;
  margin:6px 0;
}
.me{background:#2b5278;margin-left:auto}
.other{background:#182533}
.footer{
  padding:10px;
  background:#17212b;
  display:flex;
  gap:10px;
}
input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#2ecc71;
  font-weight:600;
}

/* AUTH */
.auth{
  max-width:360px;
  margin:120px auto;
}
.auth input,.auth button{width:100%;margin-top:10px}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<!-- AUTH -->
<div id="auth" class="auth">
  <h2>ChatNet</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="smartAuth()">Войти / Регистрация</button>
</div>

<!-- APP -->
<div id="app" class="app hidden">

  <div class="sidebar" id="users"></div>

  <div class="chat">
    <div class="header" id="chatTitle">Чат</div>
    <div class="messages" id="messages"></div>
    <div class="footer">
      <input id="text" placeholder="Сообщение">
      <button onclick="send()">➤</button>
    </div>
  </div>

</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyDioAafJRuJ4eMGK25-RsQb8M95CWlb1BY",
  authDomain:"chatnet-2a748.firebaseapp.com",
  projectId:"chatnet-2a748"
});

const auth = firebase.auth();
const db = firebase.firestore();

let me;
let currentChat = "global";

/* AUTH */
async function smartAuth(){
  try{
    await auth.createUserWithEmailAndPassword(email.value,password.value);
  }catch(e){
    if(e.code==="auth/email-already-in-use"){
      await auth.signInWithEmailAndPassword(email.value,password.value);
    }else alert(e.message);
  }
}

auth.onAuthStateChanged(async user=>{
  if(!user) return;
  me = user;

  const ref = db.collection("users").doc(user.uid);
  if(!(await ref.get()).exists){
    const username = user.email.split("@")[0].toLowerCase();
    const publicId = Math.floor(100000 + Math.random() * 900000);

    await ref.set({
      username,
      displayName: username,
      publicId,
      avatar: "",
      online: true,
      admin: false,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  auth.classList?.add?.("hidden");
  document.getElementById("auth").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");

  loadUsers();
  loadMessages();
});

    s.forEach(d=>{

      users.innerHTML+=`
        <div class="user" onclick="openChat('${d.id}','@${u.username}')">
          <b>@${u.username}</b><br>
          <span class="id">
