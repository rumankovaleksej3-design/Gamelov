<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0e1621;
  color:white;
}
.hidden{display:none}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#2ecc71;
  font-weight:600;
}
.container{
  max-width:400px;
  margin:40px auto;
}
.chat{
  height:60vh;
  overflow:auto;
  background:#020617;
  padding:10px;
  border-radius:12px;
}
.msg{margin:6px 0}
.me{color:#38bdf8}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">

<!-- AUTH -->
<div id="auth">
  <h2>ChatNet</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="authSmart()">Войти / Регистрация</button>
</div>

<!-- PROFILE -->
<div id="profile" class="hidden">
  <h3>Профиль</h3>
  <input id="username" placeholder="Никнейм">
  <input id="avatar" placeholder="URL аватара">
  <input id="about" placeholder="О себе">
  <button onclick="saveProfile()">Сохранить</button>
</div>

<!-- CHAT -->
<div id="chatPage" class="hidden">
  <b id="me"></b>
  <button onclick="logout()">Выйти</button>

  <div class="chat" id="chat"></div>

  <input id="text" placeholder="Сообщение">
  <button onclick="send()">Отправить</button>
</div>

</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyDioAafJRuJ4eMGK25-RsQb8M95CWlb1BY",
  authDomain:"chatnet-2a748.firebaseapp.com",
  projectId:"chatnet-2a748"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH */
async function authSmart(){
  try{
    await auth.createUserWithEmailAndPassword(email.value,password.value);
  }catch(e){
    if(e.code==="auth/email-already-in-use"){
      await auth.signInWithEmailAndPassword(email.value,password.value);
    }else alert(e.message);
  }
}

auth.onAuthStateChanged(async user=>{
  if(!user){ show("auth"); return; }

  const ref=db.collection("users").doc(user.uid);
  const snap=await ref.get();

  if(!snap.exists){
    show("profile");
  }else{
    startChat(snap.data());
  }
});

/* PROFILE */
async function saveProfile(){
  const u=auth.currentUser;
  if(!username.value) return alert("Введите ник");

  await db.collection("users").doc(u.uid).set({
    username: username.value,
    avatar: avatar.value || "",
    about: about.value || "",
    online: true,
    createdAt: Date.now()
  });

  startChat({username:username.value});
}

/* CHAT */
function startChat(user){
  show("chatPage");
  me.innerText = user.username;
  loadMessages();
}

function send(){
  if(!text.value) return;
  db.collection("messages").add({
    uid: auth.currentUser.uid,
    text: text.value,
    time: Date.now()
  });
  text.value="";
}

function loadMessages(){
  db.collection("messages").orderBy("time")
  .onSnapshot(async snap=>{
    chat.innerHTML="";
    for(const d of snap.docs){
      const m=d.data();
      const u=await db.collection("users").doc(m.uid).get();
      chat.innerHTML+=`
        <div class="msg ${m.uid===auth.currentUser.uid?"me":""}">
          <b>${u.data().username}</b>: ${m.text}
        </div>`;
    }
  });
}

function logout(){
  auth.signOut();
}

function show(id){
  authDiv=auth;
  authDiv=document.getElementById("auth");
  profileDiv=document.getElementById("profile");
  chatDiv=document.getElementById("chatPage");
  authDiv.classList.add("hidden");
  profileDiv.classList.add("hidden");
  chatDiv.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}
</script>

</body>
</html>
