  usersUnsubscribe = db.collection('users')
    .where('email', '!=', currentUser.email)
    .onSnapshot((snapshot) => {
      const users = [];
      snapshot.forEach(doc => {
        users.push({ id: doc.id, ...doc.data() });
      });
      renderUsers(users);
    });
}

function renderUsers(users) {
  const usersList = document.getElementById('usersList');
  usersList.innerHTML = '';
  
  if (users.length === 0) {
    usersList.innerHTML = '<div class="text-center" style="padding: 20px; color: #94a3b8;">–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
    return;
  }
  
  users.forEach(user => {
    const userElement = document.createElement('div');
    userElement.className = `user-item ${currentChatId === user.id ? 'active' : ''}`;
    userElement.innerHTML = `
      <div class="user-avatar" style="font-size: 16px; width: 40px; height: 40px;">${user.avatar || 'üë§'}</div>
      <div>
        <div style="font-weight: 500;">${user.username}</div>
        <div style="font-size: 12px; color: #94a3b8;">
          ${user.online ? 'online' : formatLastSeen(user.lastSeen)}
        </div>
      </div>
      <div class="user-status ${user.online ? '' : 'offline'}"></div>
    `;
    
    userElement.onclick = () => openChat(user);
    usersList.appendChild(userElement);
  });
}

// ========== –†–ê–ë–û–¢–ê –° –ß–ê–¢–ê–ú–ò ==========
async function openChat(user) {
  currentChat = user;
  currentChatId = user.id;
  
  // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞
  document.getElementById('chatUserName').textContent = user.username;
  document.getElementById('chatAvatar').textContent = user.avatar || 'üë§';
  document.getElementById('chatUserStatus').textContent = 
    user.online ? 'online' : `–±—ã–ª(–∞) ${formatLastSeen(user.lastSeen)}`;
  
  // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç –≤ —Å–ø–∏—Å–∫–µ
  document.querySelectorAll('.user-item').forEach(item => {
    item.classList.remove('active');
  });
  event.currentTarget.classList.add('active');
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
  loadMessages();
}

function loadMessages() {
  if (!currentChatId) return;
  
  // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏–π
  const messagesContainer = document.getElementById('messagesContainer');
  messagesContainer.innerHTML = '<div class="text-center" style="padding: 40px; color: #94a3b8;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
  
  if (window.demoMode) {
    // –î–µ–º–æ-—Å–æ–æ–±—â–µ–Ω–∏—è
    setTimeout(() => {
      renderDemoMessages();
    }, 500);
    return;
  }
  
  if (!db) return;
  
  const chatId = getChatId(currentUser.uid, currentChatId);
  
  // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
  if (messagesUnsubscribe) {
    messagesUnsubscribe();
  }
  
  // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
  messagesUnsubscribe = db.collection('chats')
    .doc(chatId)
    .collection('messages')
    .orderBy('time', 'asc')
    .onSnapshot((snapshot) => {
      const messages = [];
      snapshot.forEach(doc => {
        messages.push({ id: doc.id, ...doc.data() });
      });
      renderMessages(messages);
      
      // –ü–æ–º–µ—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
      markMessagesAsRead(chatId);
    });
}

function getChatId(userId1, userId2) {
  return [userId1, userId2].sort().join('_');
}

function renderMessages(messages) {
  const messagesContainer = document.getElementById('messagesContainer');
  messagesContainer.innerHTML = '';
  
  if (messages.length === 0) {
    messagesContainer.innerHTML = '<div class="text-center" style="padding: 40px; color: #94a3b8;">–°–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç. –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ!</div>';
    return;
  }
  
  messages.forEach(message => {
    const isMe = message.uid === currentUser.uid;
    const messageElement = document.createElement('div');
    messageElement.className = `message ${isMe ? 'sent' : 'received'}`;
    
    let messageContent = '';
    
    if (message.replyTo) {
      messageContent += `
        <div class="reply-preview">
          ${message.replyTo.text}
        </div>
      `;
    }
    
    messageContent += `
      <div class="message-text">${message.text}</div>
      <div class="message-time">
        ${formatTime(message.time)}
        ${isMe ? `<span class="message-status">${getMessageStatus(message)}</span>` : ''}
        ${message.edited ? ' (—Ä–µ–¥.)' : ''}
      </div>
      <div class="message-actions">
        <button class="action-btn" onclick="replyToMessage('${message.id}', '${message.text}')">‚Ü©</button>
        ${isMe ? `
          <button class="action-btn" onclick="editMessage('${message.id}', '${message.text}')">‚úèÔ∏è</button>
          <button class="action-btn" onclick="deleteMessage('${message.id}')">üóëÔ∏è</button>
        ` : ''}
      </div>
    `;
    
    messageElement.innerHTML = messageContent;
    messagesContainer.appendChild(messageElement);
  });
  
  // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// ========== –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ==========
async function sendMessage() {
  const input = document.getElementById('messageInput');
  const text = input.value.trim();
  
  if (!text) {
    alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è');
    return;
  }
  
  if (!currentChatId) {
    alert('–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
    return;
  }
  
  if (window.demoMode) {
    // –î–µ–º–æ-—Ä–µ–∂–∏–º
    const messagesContainer = document.getElementById('messagesContainer');
    const messageElement = document.createElement('div');
    messageElement.className = 'message sent';
    messageElement.innerHTML = `
      <div class="message-text">${text}</div>
      <div class="message-time">
        ${formatTime(Date.now())}
        <span class="message-status">‚úì</span>
      </div>
    `;
    messagesContainer.appendChild(messageElement);
    
    input.value = '';
    autoResize(input);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    return;
  }
  
  if (!db) return;
  
  const chatId = getChatId(currentUser.uid, currentChatId);
  const messageData = {
    text: text,
    uid: currentUser.uid,
    time: Date.now(),
    read: false,
    edited: false
  };
  
  if (replyingToMessageId) {
    messageData.replyTo = {
      messageId: replyingToMessageId,
      text: document.getElementById('replyText').textContent
    };
  }
  
  if (editingMessageId) {
    // –†–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    try {
      await db.collection('chats')
        .doc(chatId)
        .collection('messages')
        .doc(editingMessageId)
        .update({
          text: text,
          edited: true,
          editTime: Date.now()
        });
      
      cancelEdit();
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
    }
  } else {
    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    try {
      await db.collection('chats')
        .doc(chatId)
        .collection('messages')
        .add(messageData);
      
      cancelReply();
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
    }
  }
  
  input.value = '';
  autoResize(input);
}

// ========== –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –ò –û–¢–í–ï–¢–´ ==========
function replyToMessage(messageId, text) {
  replyingToMessageId = messageId;
  document.getElementById('replyContainer').classList.remove('hidden');
  document.getElementById('replyText').textContent = text;
  document.getElementById('messageInput').focus();
}

function cancelReply() {
  replyingToMessageId = null;
  document.getElementById('replyContainer').classList.add('hidden');
}

function editMessage(messageId, currentText) {
  editingMessageId = messageId;
  document.getElementById('editContainer').classList.remove('hidden');
  document.getElementById('editText').textContent = currentText;
  document.getElementById('messageInput').value = currentText;
  document.getElementById('messageInput').focus();
}

function cancelEdit() {
  editingMessageId = null;
  document.getElementById('editContainer').classList.add('hidden');
  document.getElementById('messageInput').value = '';
  autoResize(document.getElementById('messageInput'));
}

async function deleteMessage(messageId) {
  if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) return;
  
  if (window.demoMode) {
    const messageElement = document.querySelector(`[data-id="${messageId}"]`);
    if (messageElement) {
      messageElement.remove();
    }
    return;
  }
  
  if (!db || !currentChatId) return;
  
  const chatId = getChatId(currentUser.uid, currentChatId);
  
  try {
    await db.collection('chats')
      .doc(chatId)
      .collection('messages')
      .doc(messageId)
      .delete();
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
  }
}

// ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
function handleKeyDown(event) {
  if (event.key === 'Enter' && !event.shiftKey) {
    event.preventDefault();
    sendMessage();
  }
}

function autoResize(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
}

function formatTime(timestamp) {
  const date = new Date(timestamp);
  return date.toLocaleTimeString('ru-RU', {
    hour: '2-digit',
    minute: '2-digit'
  });
}

function formatLastSeen(timestamp) {
  if (!timestamp) return '–¥–∞–≤–Ω–æ';
  const now = Date.now();
  const diff = now - timestamp;
  
  if (diff < 60000) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
  if (diff < 3600000) return `${Math.floor(diff / 60000)} –º–∏–Ω –Ω–∞–∑–∞–¥`;
  if (diff < 86400000) return `${Math.floor(diff / 3600000)} —á –Ω–∞–∑–∞–¥`;
  
  return new Date(timestamp).toLocaleDateString('ru-RU');
}

function getMessageStatus(message) {
  if (message.read) return 'üëÅÔ∏è';
  return '‚úì';
}

async function markMessagesAsRead(chatId) {
  if (!db) return;
  
  try {
    const snapshot = await db.collection('chats')
      .doc(chatId)
      .collection('messages')
      .where('uid', '!=', currentUser.uid)
      .where('read', '==', false)
      .get();
    
    const batch = db.batch();
    snapshot.forEach(doc => {
      batch.update(doc.ref, { read: true });
    });
    
    if (!snapshot.empty) {
      await batch.commit();
    }
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –æ—Ç–º–µ—Ç–∫–∏ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–æ:', error);
  }
}

function startOnlineStatusUpdater() {
  if (window.demoMode || !db) return;
  
  // –û–±–Ω–æ–≤–ª—è–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
  setInterval(async () => {
    if (currentUser) {
      try {
        await db.collection('users')
          .doc(currentUser.uid)
          .update({
            online: true,
            lastSeen: Date.now()
          });
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
      }
    }
  }, 30000);
}

function logout() {

  // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ

  document.getElementById('authContainer').classList.remove('hidden');
  document.getElementById('mainContainer').classList.add('hidden');
}
