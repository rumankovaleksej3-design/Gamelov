<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0e1621;
  color:white;
  height:100vh;
  display:flex;

}

input,textarea,button{

  border:none;
}

button{
  background:#2ecc71;

}

/* CONTAINER */
.container{

  display:flex;

}

/* CHAT HEADER */
.chat-header{

  align-items:center;

}
.profile{
  display:flex;

}
.avatar{
  width:32px; height:32px;
  background:#38bdf8;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-right:8px;
}
.logout{

  color:white;
  padding:6px 12px;
}

/* CHAT CONTAINER */
.chat-container{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  position:relative;
}
.chat{
  flex:1;

}

/* INPUT */

}
.input-container input{
  flex:1;
}

/* POSTS */
.post{
  background:#020617;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
}
.post b{font-size:14px}
small{opacity:.6}

/* TABS */
.tabs{
  display:flex;
  border-top:1px solid #222;
  background:#020617;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  cursor:pointer;
  opacity:.6;
}
.tab.active{
  opacity:1;
  background:#0e1621;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
<div class="container">

<!-- AUTH -->
<div id="auth">
  <h2>ChatNet</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
  <button onclick="authSmart()">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
</div>

<!-- PROFILE -->
<div id="profile" class="hidden">
  <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
  <input id="username" placeholder="–ù–∏–∫–Ω–µ–π–º">
  <button onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>

<!-- MAIN APP -->
<div id="main" class="hidden">

<!-- CHATS -->
<div id="chats">
  <div class="chat-header">
    <div class="profile">
      <div class="avatar">üë§</div>
      <span id="me">–í—ã: –ù–∏–∫</span>
    </div>
    <button class="logout" onclick="logout()">–í—ã–π—Ç–∏</button>
  </div>

  <div class="chat-container">
    <div class="chat" id="chat"></div>
    <div class="input-container">
      <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
      <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <h4>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h4>
  <div id="users"></div>
  <hr>
  <small id="chatTitle">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</small>
</div>

<!-- NEWS -->
<div id="news" class="hidden">
  <h3>–ù–æ–≤–æ—Å—Ç–∏</h3>
  <textarea id="postText" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
  <button onclick="createPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
  <hr>
  <div id="posts"></div>
</div>

<!-- FRIENDS -->
<div id="friends" class="hidden">
  <h3>–î—Ä—É–∑—å—è</h3>
  <div id="friendsList"></div>
</div>

</div>

<!-- TABS -->
<div class="tabs hidden" id="tabs">
  <div class="tab active" onclick="openTab('chats',this)">üí¨ –ß–∞—Ç—ã</div>
  <div class="tab" onclick="openTab('news',this)">üì∞ –ù–æ–≤–æ—Å—Ç–∏</div>
  <div class="tab" onclick="openTab('friends',this)">üë• –î—Ä—É–∑—å—è</div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyDioAafJRuJ4eMGK25-RsQb8M95CWlb1BY",
  authDomain:"chatnet-2a748.firebaseapp.com",
  projectId:"chatnet-2a748"
});
const auth = firebase.auth();
const db = firebase.firestore();
let currentChatId=null;

/* AUTH */
async function authSmart(){
  if(password.value.length<6){ alert("–ü–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤"); return; }
  try{
    await auth.createUserWithEmailAndPassword(email.value,password.value);
  }catch(e){
    if(e.code==="auth/email-already-in-use"){
      await auth.signInWithEmailAndPassword(email.value,password.value);
    }else alert(e.message);
  }
}

auth.onAuthStateChanged(async user=>{
  if(!user){ show("auth"); return; }
  const ref=db.collection("users").doc(user.uid);
  const snap=await ref.get();
  if(!snap.exists){ show("profile"); } else { startApp(); }
});

/* PROFILE */
async function saveProfile(){
  if(!username.value){ alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫"); return; }
  await db.collection("users").doc(auth.currentUser.uid).set({username:username.value,online:true});
  startApp();
}

/* START APP */
function startApp(){
  show("main");
  tabs.classList.remove("hidden");
  me.innerText="–í—ã: "+(username.value||"");
  loadUsers();
  loadPosts();
  loadFriends();
  openTab('chats',document.querySelector(".tab"));
}

/* TABS */
function openTab(id,el){
  ["chats","news","friends"].forEach(t=>document.getElementById(t).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
}

/* USERS / CHATS */
function loadUsers(){
  db.collection("users").onSnapshot(snap=>{
    users.innerHTML="";
    snap.forEach(d=>{
      if(d.id===auth.currentUser.uid) return;
      const u=d.data();
      users.innerHTML+=`<div class="user" onclick="openChat('${d.id}','${u.username}')">${u.username} ${u.online?"üü¢":"‚ö™"}</div>`;
    });
  });
}
function getChatId(a,b){ return [a,b].sort().join("_"); }
function openChat(uid,name){
  currentChatId=getChatId(auth.currentUser.uid,uid);
  chatTitle.innerText="–ß–∞—Ç —Å "+name;
  loadMessages();
}
function send(){
  if(!text.value||!currentChatId) return;
  db.collection("privateChats").doc(currentChatId).collection("messages").add({
    uid:auth.currentUser.uid,text:text.value,time:Date.now()
  });
  text.value="";
}
function loadMessages(){
  if(!currentChatId) return;
  db.collection("privateChats").doc(currentChatId).collection("messages")
    .orderBy("time").onSnapshot(snap=>{
      chat.innerHTML="";
      snap.forEach(d=>{
        const m=d.data();
        chat.innerHTML+=`<div class="msg ${m.uid===auth.currentUser.uid?"me":""}">${m.text}</div>`;
      });
      chat.scrollTop=chat.scrollHeight;
    });
}

/* POSTS */
async function createPost(){
  if(!postText.value) return;
  const user=await db.collection("users").doc(auth.currentUser.uid).get();
  await db.collection("posts").add({
    uid:auth.currentUser.uid,
    username:user.data().username,
    text:postText.value,
    time:Date.now()
  });
  postText.value="";
}
function loadPosts(){
  db.collection("posts").orderBy("time","desc").onSnapshot(snap=>{
    posts.innerHTML="";
    snap.forEach(d=>{
      const p=d.data();
      posts.innerHTML+=`<div class="post"><b>${p.username}</b> <small>${new Date(p.time).toLocaleString()}</small><div>${p.text}</div></div>`;
    });
  });
}

/* FRIENDS */
function loadFriends(){
  db.collection("users").onSnapshot(snap=>{
    friendsList.innerHTML="";
    snap.forEach(d=>{
      if(d.id===auth.currentUser.uid) return;
      friendsList.innerHTML+=`<div class="user">üë§ ${d.data().username}</div>`;
    });
  });
}

/* LOGOUT */
async function logout(){
  await db.collection("users").doc(auth.currentUser.uid).update({online:false});
  auth.signOut();
}

/* UI */
function show(id){
  ["auth","profile","main"].forEach(i=>document.getElementById(i).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
text.addEventListener("keydown",e=>{ if(e.key==="Enter") send(); });
</script>
</body>
</html>
