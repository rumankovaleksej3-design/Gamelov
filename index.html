<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0e1621;
  color:white;
}
.hidden{display:none}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#2ecc71;
  font-weight:600;
  cursor:pointer;
}
.container{
  max-width:400px;
  margin:20px auto;
}
.chat{
  height:45vh;
  overflow:auto;
  background:#020617;
  padding:10px;
  border-radius:12px;
}
.msg{margin:6px 0}
.me{color:#38bdf8}
.user{
  cursor:pointer;
  padding:6px;
  border-bottom:1px solid #222;
}
.user:hover{background:#111}
small{opacity:.7}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
<div class="container">

<!-- AUTH -->
<div id="auth">
  <h2>ChatNet</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω. 6)">
  <button onclick="authSmart()">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
</div>

<!-- PROFILE -->
<div id="profile" class="hidden">
  <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
  <input id="username" placeholder="–ù–∏–∫–Ω–µ–π–º">
  <button onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>

<!-- CHAT -->
<div id="chatPage" class="hidden">
  <b id="me"></b>
  <button onclick="logout()">–í—ã–π—Ç–∏</button>

  <h4>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h4>
  <div id="users"></div>

  <hr>
  <small id="chatTitle">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</small>

  <div class="chat" id="chat"></div>

  <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
  <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyDioAafJRuJ4eMGK25-RsQb8M95CWlb1BY",
  authDomain:"chatnet-2a748.firebaseapp.com",
  projectId:"chatnet-2a748"
});

const auth = firebase.auth();
const db = firebase.firestore();
let currentChatId = null;

/* AUTH */
async function authSmart(){
  if(password.value.length < 6){
    alert("–ü–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤");
    return;
  }
  try{
    const cred = await auth.createUserWithEmailAndPassword(email.value,password.value);
    await cred.user.sendEmailVerification();
    alert("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–æ—á—Ç—É üì©");
  }catch(e){
    if(e.code==="auth/email-already-in-use"){
      await auth.signInWithEmailAndPassword(email.value,password.value);
    }else alert(e.message);
  }
}

auth.onAuthStateChanged(async user=>{
  if(!user){ show("auth"); return; }
  if(!user.emailVerified){
    alert("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ email üì©");
    show("auth");
    return;
  }

  const ref = db.collection("users").doc(user.uid);
  const snap = await ref.get();

  if(!snap.exists){
    show("profile");
  }else{
    ref.update({online:true});
    startChat(snap.data());
  }
});

/* PROFILE */
async function saveProfile(){
  if(!username.value) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫");
  const u = auth.currentUser;
  await db.collection("users").doc(u.uid).set({
    username: username.value,
    online:true
  });
  startChat({username:username.value});
}

/* CHAT */
function startChat(user){
  show("chatPage");
  me.innerText = "–í—ã: " + user.username;
  loadUsers();
}

function loadUsers(){
  db.collection("users").onSnapshot(snap=>{
    users.innerHTML="";
    snap.forEach(d=>{
      if(d.id===auth.currentUser.uid) return;
      const u=d.data();
      users.innerHTML+=`
        <div class="user" onclick="openChat('${d.id}','${u.username}')">
          ${u.username} ${u.online?"üü¢":"‚ö™"}
        </div>`;
    });
  });
}

function getChatId(a,b){
  return [a,b].sort().join("_");
}

function openChat(uid,username){
  currentChatId = getChatId(auth.currentUser.uid,uid);
  chatTitle.innerText = "–ß–∞—Ç —Å " + username;
  loadMessages();
}

function send(){
  if(!text.value || !currentChatId) return;
  db.collection("privateChats")
    .doc(currentChatId)
    .collection("messages")
    .add({
      uid: auth.currentUser.uid,
      text: text.value,
      time: Date.now()
    });
  text.value="";
}

function loadMessages(){
  db.collection("privateChats")
    .doc(currentChatId)
    .collection("messages")
    .orderBy("time")
    .onSnapshot(snap=>{
      chat.innerHTML="";
      snap.forEach(d=>{
        const m=d.data();
        chat.innerHTML+=`
          <div class="msg ${m.uid===auth.currentUser.uid?"me":""}">
            ${m.text}
          </div>`;
      });
      chat.scrollTop = chat.scrollHeight;
    });
}

async function logout(){
  const u=auth.currentUser;
  if(u) await db.collection("users").doc(u.uid).update({online:false});
  auth.signOut();
}

/* UI */
function show(id){
  ["auth","profile","chatPage"].forEach(i=>{
    document.getElementById(i).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

text.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});
</script>
</body>
</html>
