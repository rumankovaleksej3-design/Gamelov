<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#0e1621;
  color:white;
}
.hidden{display:none}
.app{display:flex;height:100vh}

/* ===== SIDEBAR ===== */
.sidebar{
  width:280px;
  background:#17212b;
  padding:10px;
  overflow:auto;
}
.user{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.user:hover{background:#202b36}
.online{color:#2ecc71;font-size:12px}

/* ===== CHAT ===== */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}
.header{
  padding:12px;
  background:#17212b;
  font-weight:600;
}
.messages{
  flex:1;
  padding:10px;
  overflow:auto;
}
.msg{
  max-width:70%;
  padding:8px 12px;
  border-radius:12px;
  margin:5px 0;
}
.me{background:#2b5278;margin-left:auto}
.other{background:#182533}
.footer{
  padding:10px;
  background:#17212b;
  display:flex;
  gap:10px;
}
input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#2ecc71;
  font-weight:600;
}
.auth{
  max-width:350px;
  margin:100px auto;
}
.auth input, .auth button{width:100%;margin-top:10px}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<!-- AUTH -->
<div id="auth" class="auth">
  <h2>ChatNet</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="smartAuth()">Войти / Регистрация</button>
</div>

<!-- APP -->
<div id="app" class="app hidden">

  <div class="sidebar" id="users"></div>

  <div class="chat">
    <div class="header" id="chatTitle">Общий чат</div>
    <div class="messages" id="messages"></div>
    <div class="footer">
      <input id="text" placeholder="Сообщение">
      <button onclick="send()">➤</button>
    </div>
  </div>

</div>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey:"AIzaSyDioAafJRuJ4eMGK25-RsQb8M95CWlb1BY",
  authDomain:"chatnet-2a748.firebaseapp.com",
  projectId:"chatnet-2a748"
});

const auth=firebase.auth();
const db=firebase.firestore();

let currentChat="global";
let me;

/* ===== AUTH ===== */
async function smartAuth(){
  try{
    await auth.createUserWithEmailAndPassword(email.value,password.value);
  }catch(e){
    if(e.code==="auth/email-already-in-use"){
      await auth.signInWithEmailAndPassword(email.value,password.value);
    }else alert(e.message);
  }
}

auth.onAuthStateChanged(async u=>{
  if(!u)return;
  me=u;
  const ref=db.collection("users").doc(u.uid);
  if(!(await ref.get()).exists){
    ref.set({name:u.email.split("@")[0],online:true,admin:false});
  }
  document.getElementById("auth").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  loadUsers();
  loadMessages();
});

/* ===== USERS ===== */
function loadUsers(){
  db.collection("users").onSnapshot(s=>{
    users.innerHTML="";
    s.forEach(d=>{
      const u=d.data();
      users.innerHTML+=`
        <div class="user" onclick="openChat('${d.id}','${u.name}')">
          ${u.name}<br>
          <span class="online">${u.online?"online":"offline"}</span>
        </div>`;
    });
  });
}

function openChat(uid,name){
  currentChat=uid;
  chatTitle.innerText=name;
  loadMessages();
}

/* ===== CHAT ===== */
function loadMessages(){
  messages.innerHTML="";
  db.collection("messages")
  .where("chat","==",currentChat)
  .orderBy("time")
  .onSnapshot(s=>{
    messages.innerHTML="";
    s.forEach(d=>{
      const m=d.data();
      messages.innerHTML+=`
        <div class="msg ${m.uid===me.uid?"me":"other"}">
          ${m.text}
        </div>`;
    });
    messages.scrollTop=messages.scrollHeight;
  });
}

function send(){
  if(!text.value)return;
  db.collection("messages").add({
    chat:currentChat,
    uid:me.uid,
    text:text.value,
    time:Date.now()
  });
  text.value="";
}
</script>

</body>
</html>
