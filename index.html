<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin:0;
  font-family: system-ui, Arial;
  background:#0f172a;
  color:white;
}
.hidden { display:none }
.container { max-width:500px; margin:auto; padding:15px }
input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button { background:#22c55e; color:black; font-weight:600 }
.chat {
  height:60vh;
  overflow:auto;
  background:#020617;
  padding:10px;
  border-radius:12px;
}
.msg { margin:6px 0 }
.msg b { color:#38bdf8 }
.top {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">

<!-- AUTH -->
<div id="auth">
  <h2>ChatNet</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="smartAuth()">Войти / Регистрация</button>
</div>

<!-- PROFILE -->
<div id="profile" class="hidden">
  <h3>Профиль</h3>
  <input id="username" placeholder="Имя пользователя">
  <input id="avatar" placeholder="URL аватара (необязательно)">
  <button onclick="saveProfile()">Сохранить</button>
</div>

<!-- CHAT -->
<div id="chatPage" class="hidden">
  <div class="top">
    <b id="me"></b>
    <button onclick="logout()">Выйти</button>
  </div>

  <div class="chat" id="chat"></div>

  <input id="text" placeholder="Сообщение">
  <button onclick="send()">Отправить</button>
</div>

</div>

<script>
/* ================= FIREBASE ================= */

const firebaseConfig = {
  apiKey: "AIzaSyDioAafJRuJ4eMGK25-RsQb8M95CWlb1BY",
  authDomain: "chatnet-2a748.firebaseapp.com",
  projectId: "chatnet-2a748"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ================= UI ================= */

function show(id){
  document.getElementById("auth").classList.add("hidden");
  document.getElementById("profile").classList.add("hidden");
  document.getElementById("chatPage").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

/* ================= AUTH ================= */

async function smartAuth(){
  const e = email.value;
  const p = password.value;

  try {
    await auth.createUserWithEmailAndPassword(e,p);
  } catch(err){
    if(err.code === "auth/email-already-in-use"){
      await auth.signInWithEmailAndPassword(e,p);
    } else {
      alert(err.message);
    }
  }
}

function logout(){
  auth.signOut();
}

/* ================= PROFILE ================= */

function saveProfile(){
  const u = auth.currentUser;
  db.collection("users").doc(u.uid).set({
    username: username.value || "User",
    avatar: avatar.value || "",
    admin: false
  });
}

/* ================= CHAT ================= */

function startChat(user){
  show("chatPage");
  me.innerText = user.username;
  loadMessages();
}

function send(){
  if(!text.value) return;
  db.collection("messages").add({
    uid: auth.currentUser.uid,
    text: text.value,
    time: Date.now()
  });
  text.value="";
}

function loadMessages(){
  db.collection("messages").orderBy("time")
  .onSnapshot(async snap=>{
    chat.innerHTML="";
    for(const doc of snap.docs){
      const d = doc.data();
      const u = await db.collection("users").doc(d.uid).get();
      chat.innerHTML += `<div class="msg"><b>${u.data().username}</b>: ${d.text}</div>`;
    }
    chat.scrollTop = chat.scrollHeight;
  });
}

/* ================= STATE ================= */

auth.onAuthStateChanged(async user => {
  if(!user){
    show("auth");
    return;
  }

  const snap = await db.collection("users").doc(user.uid).get();
  if(!snap.exists){
    show("profile");
  } else {
    startChat(snap.data());
  }
});

/* ================= PWA ================= */

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
