<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0e1621;
  color:white;
}
.hidden{display:none}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#2ecc71;
  font-weight:600;
  cursor:pointer;
}
.container{
  max-width:400px;
  margin:40px auto;
}
.chat{
  height:60vh;
  overflow:auto;
  background:#020617;
  padding:10px;
  border-radius:12px;
}
.msg{margin:6px 0}
.me{color:#38bdf8}
small{opacity:.7}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">

<!-- AUTH -->
<div id="auth">
  <h2>ChatNet</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω. 6)">
  <button onclick="authSmart()">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
  <button onclick="resend()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ –µ—â—ë —Ä–∞–∑</button>
</div>

<!-- PROFILE -->
<div id="profile" class="hidden">
  <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
  <input id="username" placeholder="–ù–∏–∫–Ω–µ–π–º">
  <input id="avatar" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
  <input id="about" placeholder="–û —Å–µ–±–µ">
  <button onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>

<!-- CHAT -->
<div id="chatPage" class="hidden">
  <b id="me"></b>
  <button onclick="logout()">–í—ã–π—Ç–∏</button>

  <div class="chat" id="chat"></div>

  <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
  <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyDioAafJRuJ4eMGK25-RsQb8M95CWlb1BY",
  authDomain:"chatnet-2a748.firebaseapp.com",
  projectId:"chatnet-2a748"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* AUTH */
async function authSmart(){
  if(!email.value || !password.value){
    alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
    return;
  }
  if(password.value.length < 6){
    alert("–ü–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤");
    return;
  }

  try{
    const cred = await auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    );
    await cred.user.sendEmailVerification();
    alert("–ü–∏—Å—å–º–æ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ üì©");
  }catch(e){
    if(e.code==="auth/email-already-in-use"){
      await auth.signInWithEmailAndPassword(email.value,password.value);
    }else{
      alert(e.message);
    }
  }
}

async function resend(){
  const user = auth.currentUser;
  if(!user){
    alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ");
    return;
  }
  await user.sendEmailVerification();
  alert("–ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ üì©");
}

auth.onAuthStateChanged(async user=>{
  if(!user){
    show("auth");
    return;
  }

  if(!user.emailVerified){
    show("auth");
    alert("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ email üì©");
    return;
  }

  const ref = db.collection("users").doc(user.uid);
  const snap = await ref.get();

  if(!snap.exists){
    show("profile");
  }else{
    startChat(snap.data());
    ref.update({online:true});
  }
});

/* PROFILE */
async function saveProfile(){
  if(!username.value){
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º");
    return;
  }

  const u = auth.currentUser;
  await db.collection("users").doc(u.uid).set({
    username: username.value,
    avatar: avatar.value || "",
    about: about.value || "",
    online: true,
    createdAt: Date.now()
  });

  startChat({username: username.value});
}

/* CHAT */
function startChat(user){
  show("chatPage");
  me.innerText = user.username;
  loadMessages();
}

function send(){
  if(!text.value) return;
  db.collection("messages").add({
    uid: auth.currentUser.uid,
    username: me.innerText,
    text: text.value,
    time: Date.now()
  });
  text.value="";
}

function loadMessages(){
  db.collection("messages").orderBy("time")
  .onSnapshot(snap=>{
    chat.innerHTML="";
    snap.forEach(d=>{
      const m = d.data();
      chat.innerHTML += `
        <div class="msg ${m.uid===auth.currentUser.uid?"me":""}">
          <b>${m.username}</b>: ${m.text}
        </div>`;
    });
    chat.scrollTop = chat.scrollHeight;
  });
}

async function logout(){
  const u = auth.currentUser;
  if(u){
    await db.collection("users").doc(u.uid).update({online:false});
  }
  auth.signOut();
}

/* UI */
function show(id){
  ["auth","profile","chatPage"].forEach(i=>{
    document.getElementById(i).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

text.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});
</script>

</body>
</html>
