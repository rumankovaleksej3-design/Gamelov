<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatNet</title>

<style>
/* СБРОС И ОСНОВНЫЕ СТИЛИ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  color: #e2e8f0;
  height: 100vh;
  overflow: hidden;
}

.hidden {
  display: none !important;
}

/* КОНТЕЙНЕР */
.container {
  max-width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #0f172a;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

/* АВТОРИЗАЦИЯ - ТЕМНЫЙ ДИЗАЙН */
#auth {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  padding: 40px 20px;
  position: relative;
  overflow: hidden;
}

#auth::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
}

#auth h2 {
  font-size: 3.5rem;
  color: white;
  margin-bottom: 40px;
  font-weight: 800;
  text-align: center;
  letter-spacing: 1px;
  text-shadow: 0 2px 20px rgba(59, 130, 246, 0.3);
  position: relative;
  background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#auth input {
  width: 100%;
  max-width: 320px;
  padding: 16px 20px;
  margin-bottom: 20px;
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  background: rgba(30, 41, 59, 0.8);
  backdrop-filter: blur(10px);
  color: white;
  font-size: 16px;
  transition: all 0.3s ease;
}

#auth input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

#auth input:focus {
  outline: none;
  border-color: #3b82f6;
  background: rgba(30, 41, 59, 0.95);
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
}

#auth button {
  width: 100%;
  max-width: 320px;
  padding: 16px;
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
}

#auth button:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
}

#auth button:active {
  transform: translateY(0);
}

/* ОСНОВНОЙ ИНТЕРФЕЙС */
#main {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: #0f172a;
}

/* ШАПКА */
header {
  background: rgba(15, 23, 42, 0.95);
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 10;
  backdrop-filter: blur(10px);
}

#me {
  font-size: 18px;
  font-weight: 600;
  color: #e2e8f0;
  cursor: pointer;
  padding: 10px 18px;
  border-radius: 12px;
  transition: all 0.3s ease;
  background: rgba(30, 41, 59, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

#me:hover {
  background: rgba(51, 65, 85, 0.8);
  transform: translateY(-1px);
  border-color: rgba(59, 130, 246, 0.3);
}

header button {
  padding: 10px 20px;
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

header button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
}

/* ВКЛАДКИ */
.tabs {
  display: flex;
  background: rgba(15, 23, 42, 0.95);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding: 0 20px;
  backdrop-filter: blur(10px);
}

.tab {
  flex: 1;
  padding: 18px;
  text-align: center;
  cursor: pointer;
  font-weight: 500;
  color: #94a3b8;
  transition: all 0.3s ease;
  border-bottom: 3px solid transparent;
  font-size: 15px;
  position: relative;
}

.tab:hover {
  color: #e2e8f0;
  background: rgba(30, 41, 59, 0.5);
}

.tab.active {
  color: #60a5fa;
  border-bottom-color: #60a5fa;
  font-weight: 600;
  background: rgba(30, 41, 59, 0.8);
}

.tab.active::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px;
  height: 40px;
  background: rgba(59, 130, 246, 0.1);
  border-radius: 50%;
  z-index: -1;
}

/* ОБЛАСТЬ ЧАТОВ */
#chats {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* СПИСОК ЧАТОВ */
#users {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  background: rgba(15, 23, 42, 0.8);
}

.user {
  padding: 16px;
  display: flex;
  align-items: center;
  gap: 16px;
  cursor: pointer;
  border-radius: 16px;
  margin-bottom: 10px;
  transition: all 0.3s ease;
  background: rgba(30, 41, 59, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.05);
  position: relative;
  overflow: hidden;
}

.user::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 0;
}

.user:hover {
  transform: translateX(5px);
  border-color: rgba(59, 130, 246, 0.3);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.user:hover::before {
  opacity: 1;
}

.avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: white;
  flex-shrink: 0;
  position: relative;
  z-index: 1;
  border: 2px solid rgba(255, 255, 255, 0.2);
}

.user-info {
  flex: 1;
  min-width: 0;
  position: relative;
  z-index: 1;
}

.user-info div:first-child {
  font-weight: 600;
  color: #f1f5f9;
  margin-bottom: 4px;
  font-size: 16px;
}

.status {
  font-size: 13px;
  color: #94a3b8;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* ОКНО ЧАТА */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #0f172a;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding: 24px;
  background: radial-gradient(circle at 20% 20%, rgba(30, 41, 59, 0.3) 0%, transparent 50%),
              radial-gradient(circle at 80% 80%, rgba(15, 23, 42, 0.3) 0%, transparent 50%);
  background-color: #0f172a;
}

.msg {
  max-width: 75%;
  padding: 14px 18px;
  margin: 8px 0;
  border-radius: 18px;
  background: rgba(30, 41, 59, 0.8);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  position: relative;
  word-wrap: break-word;
  line-height: 1.5;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  animation: slideIn 0.3s ease;
}

.msg:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  border-color: rgba(59, 130, 246, 0.2);
}

.msg.me {
  margin-left: auto;
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  color: white;
  border: none;
  box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
}

.msg.me:hover {
  box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
}

.msg small {
  display: block;
  font-size: 11px;
  opacity: 0.7;
  text-align: right;
  margin-top: 6px;
  font-weight: 400;
}

.reply-preview {
  font-size: 13px;
  color: #cbd5e1;
  border-left: 3px solid #60a5fa;
  padding-left: 10px;
  margin-bottom: 8px;
  background: rgba(96, 165, 250, 0.1);
  padding: 8px 12px;
  border-radius: 10px;
  font-style: italic;
  border-left-width: 4px;
}

/* ПАНЕЛЬ ЭМОДЗИ */
.emoji-panel {
  background: rgba(15, 23, 42, 0.95);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding: 20px;
  max-height: 200px;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.emoji-category {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  margin-bottom: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.emoji-category-btn {
  background: rgba(30, 41, 59, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: #94a3b8;
  padding: 8px 18px;
  border-radius: 20px;
  cursor: pointer;
  white-space: nowrap;
  font-size: 13px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.emoji-category-btn:hover {
  background: rgba(51, 65, 85, 0.8);
  color: #e2e8f0;
}

.emoji-category-btn.active {
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  color: white;
  border-color: transparent;
  box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
}

.emoji-grid {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  gap: 10px;
  max-height: 120px;
  overflow-y: auto;
  padding: 10px 0;
}

.emoji-grid span {
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  padding: 6px;
  border-radius: 10px;
  transition: all 0.2s ease;
  background: rgba(30, 41, 59, 0.5);
}

.emoji-grid span:hover {
  background: rgba(59, 130, 246, 0.3);
  transform: scale(1.2);
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
}

/* ПАНЕЛЬ ВВОДА */
.input-area {
  display: flex;
  gap: 12px;
  padding: 20px;
  background: rgba(15, 23, 42, 0.95);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  align-items: flex-end;
  backdrop-filter: blur(10px);
}

.input-area input {
  flex: 1;
  padding: 16px 20px;
  border-radius: 25px;
  border: 2px solid rgba(255, 255, 255, 0.1);
  font-size: 16px;
  transition: all 0.3s ease;
  background: rgba(30, 41, 59, 0.8);
  color: #e2e8f0;
}

.input-area input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.input-area input:focus {
  outline: none;
  border-color: #3b82f6;
  background: rgba(30, 41, 59, 0.95);
  box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
  transform: translateY(-1px);
}

.input-area button {
  width: 48px;
  height: 48px;
  border: none;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  flex-shrink: 0;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.input-area button:first-child {
  background: rgba(30, 41, 59, 0.8);
  color: #94a3b8;
  font-size: 20px;
}

.input-area button:first-child:hover {
  background: rgba(51, 65, 85, 0.8);
  color: #e2e8f0;
  transform: translateY(-1px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.input-area button:last-child {
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  color: white;
  font-size: 20px;
}

.input-area button:last-child:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
}

.input-area button:last-child:active {
  transform: translateY(0);
}

/* ПРЕВЬЮ ОТВЕТА */
.reply-preview-bar {
  padding: 14px 20px;
  background: rgba(30, 41, 59, 0.9);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  color: #94a3b8;
  backdrop-filter: blur(10px);
}

.reply-preview-bar button {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  color: #94a3b8;
  cursor: pointer;
  font-size: 18px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.reply-preview-bar button:hover {
  background: rgba(239, 68, 68, 0.2);
  color: #ef4444;
  transform: rotate(90deg);
}

/* ЛЕНТА НОВОСТЕЙ */
#news {
  flex: 1;
  overflow-y: auto;
  background: #0f172a;
  padding: 24px;
}

#postText {
  width: 100%;
  padding: 18px 20px;
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  font-size: 16px;
  margin-bottom: 20px;
  background: rgba(30, 41, 59, 0.8);
  resize: none;
  min-height: 120px;
  transition: all 0.3s ease;
  color: #e2e8f0;
}

#postText::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

#postText:focus {
  outline: none;
  border-color: #3b82f6;
  background: rgba(30, 41, 59, 0.95);
  box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
}

#news button {
  padding: 14px 30px;
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

#news button:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
}

.post {
  background: rgba(30, 41, 59, 0.8);
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.05);
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.post:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
  border-color: rgba(59, 130, 246, 0.2);
}

.post b {
  color: #f1f5f9;
  font-size: 16px;
  margin-bottom: 8px;
  display: block;
  font-weight: 600;
}

.post br {
  margin-bottom: 12px;
  display: block;
  content: "";
}

/* ПРОФИЛЬ */
.profile-header {
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  padding: 50px 20px 30px;
  text-align: center;
  position: relative;
  color: white;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.profile-back-btn {
  position: absolute;
  left: 20px;
  top: 20px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 12px 18px;
  border-radius: 12px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  font-weight: 500;
}

.profile-back-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateX(-3px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.profile-avatar {
  font-size: 64px;
  width: 120px;
  height: 120px;
  margin: 0 auto 25px;
  background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 4px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(10px);
}

.profile-name {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
  color: #f1f5f9;
}

.profile-status {
  font-size: 16px;
  color: #94a3b8;
  margin-bottom: 25px;
}

.profile-stats {
  display: flex;
  justify-content: space-around;
  padding: 25px;
  background: rgba(15, 23, 42, 0.8);
  border-radius: 20px;
  margin: -30px 20px 25px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

.stat-item {
  text-align: center;
}

.stat-value {
  font-size: 28px;
  font-weight: 800;
  background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 6px;
}

.stat-label {
  font-size: 13px;
  color: #94a3b8;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 500;
}

/* СКРОЛЛБАР */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: rgba(30, 41, 59, 0.5);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  border-radius: 10px;
  border: 2px solid rgba(15, 23, 42, 0.8);
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(135deg, #2563eb, #7c3aed);
}

/* АНИМАЦИИ */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.msg {
  animation: slideIn 0.3s ease;
}

.user {
  animation: fadeIn 0.4s ease;
}

/* АДАПТИВНОСТЬ */
@media (max-width: 768px) {
  .container {
    border-radius: 0;
  }
  
  .tab {
    padding: 16px 12px;
    font-size: 14px;
  }
  
  .avatar {
    width: 44px;
    height: 44px;
    font-size: 22px;
  }
  
  .profile-stats {
    margin: -30px 16px 20px;
    padding: 20px;
  }
  
  .input-area {
    padding: 16px;
  }
  
  .input-area input {
    padding: 14px 18px;
  }
  
  .emoji-grid {
    grid-template-columns: repeat(6, 1fr);
  }
}

@media (max-width: 480px) {
  #auth h2 {
    font-size: 2.5rem;
  }
  
  .tab {
    padding: 14px 8px;
    font-size: 13px;
  }
  
  .emoji-grid {
    grid-template-columns: repeat(5, 1fr);
  }
}

/* ИНДИКАТОР ОНЛАЙН */
.online-indicator {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 8px;
  position: relative;
}

.online-indicator.online {
  background: #22c55e;
  box-shadow: 0 0 15px #22c55e;
}

.online-indicator.offline {
  background: #64748b;
}

/* ПУЛЬСИРУЮЩИЙ ИНДИКАТОР */
@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
  }
}

.online-indicator.online {
  animation: pulse 2s infinite;
}

/* GLOW ЭФФЕКТ */
@keyframes glow {
  0%, 100% {
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
  }
  50% {
    box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
  }
}

.msg.me {
  animation: glow 3s infinite;
}

/* ПОДСКАЗКИ */
[title] {
  position: relative;
}

[title]:hover::after {
  content: attr(title);
  position: absolute;
  bottom: 100%;
  left: 50%;
